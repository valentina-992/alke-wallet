<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retiro</title>
    <link rel="icon" href="../img/wallet-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">

<div class="container mt-3">
    <h3 class="text-center mb-4">Retirar dinero</h3>

    <!-- Mostrar saldo disponible -->
    <div class="card p-4 shadow-sm">
        <p class="text-center">
            Saldo disponible: <strong id="saldo">$0</strong>
        </p>

        <!-- Formulario de retiro -->
        <form id="withdrawForm">
            <div class="mb-3">
                <label class="form-label">Monto a retirar</label>
                <input type="number" id="withdrawAmount" class="form-control">
            </div>

            <button type="submit" class="btn btn-danger w-100">
                Retirar
            </button>
        </form>

        <!-- Regreso al menú principal -->
        <a href="menu.html" class="btn btn-secondary w-100 mt-3">Volver al menú principal</a>

        <!-- Espacio para alertas -->
        <div id="alert-container"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
<script src="../js/withdraw.js"></script>
</body>
</html>
