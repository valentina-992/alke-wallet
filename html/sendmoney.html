<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dinero</title>
    <link rel="icon" href="../img/wallet-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-10 col-xl-8">
            <h2>Enviar Dinero</h2>

            <!-- Espacio para alertas -->
            <div id="alert-container"></div>

            <!-- Formulario de envío de dinero-->
            <form id="sendMoneyForm">
                <!-- Barra de búsqueda de contacto -->
                <div class="mb-3">
                    <label for="searchContact" class="form-label">Buscar en la agenda de transferencias:</label>
                    <input type="text" class="form-control" id="searchContact" placeholder="Buscar contacto">
                    <!-- Lista de autocompletado -->
                    <div class="position-relative">
                        <ul class="list-group position-absolute w-100 d-none"
                            id="autocompleteList"
                            style="z-index: 1000;">
                        </ul>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-4" id="btnOpenForm">Agergar nuevo contacto</button>
            
                <!-- Creación de contactos -->
                <div class="mb-4 d-none" id="formNewContact">
                        <label for="nombreApellido" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombreApellido" placeholder="Escribe el nombre y apellido del contacto">
                        <label for="CBU" class="form-label">Número de CBU:</label>
                        <input type="text" class="form-control" id="CBU" maxlength="9" inputmode="numeric" placeholder="Ingresa los 9 dígitos del CBU">
                        <label for="alias" class="form-label">Alias:</label>
                        <input type="text" class="form-control" id="alias" placeholder="Ingresa un alias">
                        <label for="banco" class="form-label">Nombre del banco:</label>
                        <input type="text" class="form-control" id="banco" placeholder="Ingresa el nombre del banco">
                        <button type="button" class="btn btn-primary mt-2" id="addContact">Agregar</button>
                        <button type="button" class="btn btn-secondary mt-2" id="btnCloseForm">Cancelar</button>
                </div>
            
                <!-- Lista de contactos -->
                <div class="card mt-3">
                    <div class="card-header" style="font-weight: bold;">
                    Contactos
                    </div>
                    <ul class="list-group list-group-flush" id="contactos">
                    </ul>
                </div>

                <!-- Campo de monto a enviar -->
                <div class="mt-3">
                    <label class="form-label" name="amountToSend">Monto a enviar</label>
                    <input type="number" class="form-control" id="amountToSend" placeholder="Ingresa el monto a enviar">
                </div>
        
                <button type="submit" class="btn btn-primary mt-3" id="btnSendMoney">Enviar dinero</button>
            </form>

            <!-- Regreso al menú principal-->
            <a href="menu.html" class="btn btn-secondary w-100 mt-3">Volver al menú principal</a>

            <!-- Espacio para feedback de envío exitoso -->
             <div id="send-feedback" class="container mt-3"></div>
        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/sendmoney.js"></script>
</body>
</html>
