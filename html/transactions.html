<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos movimientos</title>
    <link rel="icon" href="../img/wallet-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container wallet-wide">
        <h2>Últimos movimientos</h2>
        <!-- Lista desplegable para filtrar por tipo de transacción -->
        <div class="mb-3">
            <label for="filterType" class="form-label">Filtrar por tipo</label>
            <select id="filterType" class="form-select">
                <option value="todos">Todos</option>
                <option value="deposito">Depósito</option>
                <option value="envio">Transferencia enviada</option>
                <option value="recepcion">Transferencia recibida</option>
                <option value="retiro">Retiro</option>
            </select>
        </div>

        <!-- Lista de transacciones -->
        <ul class="list-group overflow-auto" style="max-height: 60vh;" id="transactionsList">  </ul>

        <!-- Regreso al menú principal -->
        <a href="menu.html" class="btn btn-secondary w-100 mt-3">Volver al menú principal</a>  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/transactions.js"></script>
</body>
</html>
