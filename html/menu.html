<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

    <link rel="icon" href="../img/wallet-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

<!-- Navbar superior (y botón para menú hamburguesa)-->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <button class="btn btn-outline-secondary btn-sm" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#sidebar">
      ☰
    </button>

    <span class="navbar-brand mx-auto fw-semibold text-secondary">
      alke<span class="text-primary">wallet</span>
    </span>
  </div>
</nav>


<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action" id="btnGoDeposit">
                <i class="bi bi-plus-circle me-2"></i> Depositar
            </button>

            <button class="list-group-item list-group-item-action" id="btnGoWithdraw">
                <i class="bi bi-dash-circle me-2"></i> Retirar
            </button>

            <button class="list-group-item list-group-item-action" id="btnGoSendMoney">
                <i class="bi bi-arrow-left-right me-2"></i> Transferir
            </button>

            <button class="list-group-item list-group-item-action" id="btnGoTransactions">
                <i class="bi bi-clock-history me-2"></i> Movimientos
            </button>
        </div>

        <button class="btn btn-outline-danger mt-3" id="btnLogout">
            <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
    </div>
</div>

<!-- Contenido principal -->
<div class="container mt-5">
    <div class="card shadow-sm text-center">
        <div class="card-header">
            Saldo disponible
        </div>
        <div class="card-body">
            <h1 class="fw-bold balance-amount" id="saldo">$0</h1>
        </div>
    </div>

    <!-- Espacio para alertas -->
    <div id="alert-container" class="mt-3"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/menu.js"></script>
</body>
</html>
